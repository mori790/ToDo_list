name: CD (Cloud Run / FastAPI)

on:
  push:
    branches: ["main"]

env:
  IMAGE: asia-northeast1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/${{ vars.CR_SERVICE }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Docker auth for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build & Push image (apps/api/Dockerfile)
        run: |
          docker build -f apps/api/Dockerfile -t ${IMAGE}:$GITHUB_SHA -t ${IMAGE}:latest .
          docker push ${IMAGE}:$GITHUB_SHA
          docker push ${IMAGE}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.CR_SERVICE }}
          region: ${{ vars.GCP_REGION }}
          image: ${IMAGE}:$GITHUB_SHA
          allow_unauthenticated: true

      - name: Show URL
        env:
          CR_URL: ${{ steps.deploy.outputs.url }}
        run: |
          echo "Cloud Run URL: ${CR_URL}"
