name: CD (Cloud Run / FastAPI)

on:
  push:
    branches: [ main ]

env:
  IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.AR_REPOSITORY }}/${{ vars.CR_SERVICE }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # gcloud セットアップ
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      # Dockerログイン（Artifact Registry）
      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      # Docker Build & Push
      - name: Build & Push image
        run: |
          docker build -f apps/api/Dockerfile -t ${IMAGE}:$GITHUB_SHA -t ${IMAGE}:latest .
          docker push ${IMAGE}:$GITHUB_SHA
          docker push ${IMAGE}:latest

      # Cloud Runへデプロイ
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.CR_SERVICE }}
          region: ${{ vars.GCP_REGION }}
          image: ${IMAGE}:$GITHUB_SHA
          allow_unauthenticated: true

      - name: Show URL
        run: echo "✅ Cloud Run URL: ${{ steps.deploy.outputs.url }}"
