name: Frontend CI (Next.js / TypeScript / ESLint / Build)

on:
  pull_request:
  push:
    branchs: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest

    # apps/web を作業ディレクトリに固定
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package.json

      - name: Install dependencies
        run: npm ci

      # 型チェック
      - name: Type check
        run: npx tsc --noEmit

      # Lint
      - name: Lint
        run: npm run lint --if-present

      # Build
      - name: Build
        env:
          # APIのベースURLが必要な場合のデフォルト
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
          # Next.js 15 での設定
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build
